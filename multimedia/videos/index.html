<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Vidoe markup</title>
	
		<meta name="author" content="Buyinga Isaac Nambafu" />
		<meta name="description" content="This page explains how to markup video" />
		 
	</head>
	<body>
		<h1>Video and Audio Markup</h1>
		
		<!-- First example -->
		<video src="./media/vid.mkv" controls>
			<p>
				Your browser does&rsquo;t support HTML video. Here is a 
				<a href="./media/vid.mkv" target="__blank" rel="noopener noreferrer">Link to the video</a> instead.
			</p>
		</video> 
	<!--	<p>
			Your browser does&rsquo;t support HTML Video. Here is a 
			<a href="./media/vid.mkv" target="__blank" rel="noopener noreferrer"> Link to the video</a> instead/
		</p>
	-->
	<!-- support for multiple source formats-->
	<video controls>
		<source src="./media/vid.mkv" type="video/mkv" />
		<source src="./media/vid.mp4" type="video/mp4" />
		<p>
				Your browser does&rsquo;t support this video. Here is a
				<a href="./media/vid.mp4"> Link to the video</a> instead.
		</p>
	</video>
<!-- other attributes for the video element -->
	<video controls width="400" height="400" autoplay loop muted preload="auto" poster="./images/dp.jpeg">
		<source src="./media/vid.mkv" type="video/mkv" />
		<source src="./media/vid.mp4" type="video/mp4" />
		<p>
				Your browser does&rsquo;t support this video. Here is a
				<a href="./media/vid.mp4"> Link to the video</a> instead.
		</p>
	</video>


		<!-- support for audio -->
		<audio controls>
			<source="./media/aud.mp3" type="audio/mp3" />
			<p>
				Yuour browser does&rsquo;t support this audio file. Here is a 
				<a href="./media/aud.mp3" target="__blank" rel="noopener no referrer">Link to the audio</a> instead
			</p>

	</body>	
</html>
