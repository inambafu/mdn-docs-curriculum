<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Advanced table features</title>
	
		<link rel="stylesheet" href="./styles/styles.css">
	</head>
	<body>
		<!--this is an extension from table basics but with  advanced features added -->
		<h2>School Timetable</h1>
		<table>
			<caption>THe school timetable for my school0
</caption>
			<colgroup>
				<col />
				<col />
				<col style="background-color: #97DB9A;" />
				<col style="width: 42px;" />
				<col style="background-color: #97DB9A;" />
				<col style="background-color: #DCC48E; border: 4px solid #C1437A;" />
				<col style="width: 4px;" span="2" />
			</colgroup>
			<tr>
				<td>&nbsp;</td>
				<th>Mon</th>
				<th>Tues</th>
				<th>Wed</th>
				<th>Thurs</th>
				<th>Fri</th>
				<th>Sat</th>
				<th>Sun</th>
			</tr>
			<tr>
				<th scope="row">1st period</th>
				<td>English</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>German</td>
				<td>Dutch</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<th scope="row">2nd period</th>
				<td>English</td>
				<td>English</td>
				<td>&nbsp;</td>
				<td>German</td>
				<td>Ducth</td>
				<td>&nbsp;</td>	
				<td>&nbsp;</td>
			</td>
			<tr>
				<th scope="row">3rd period</th>
				<td>&nbsp;</td>
				<td>German</td>
				<td>&nbsp;</td>
				<td>Germany</td>
				<td>Dutch</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<th scope="row">4th period</td>
				<td>&nbsp;</td>
				<td>English</td>
				<td>&nbsp;</td>
				<td>English</td>
				<td>Dutch</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</body>
</html>
