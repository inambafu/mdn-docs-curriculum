<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="en-US" />
		<meta name="viewport" content="width=device-width" />
		<title>Table 4</title>
		<link rel="stylesheet" href="./styles/styles.css">
	</head>
	<body>
	<!-- The old way of styling tables -->
		<table>
			<tr>
				<th>Data 1</h1>
				<th style="background-color: yellow">Data 2</th>
			</tr>
			<tr>
				<td>Calcutta</td>
				<td style="background-color: yellow">Orange</td>
			</tr>
			<tr>
				<td>Robots</td>
				<td style="background-color: yellow">Jazz</td>
			</tr>
		</table>

		<!-- Another table -->
		<table>
			<colgroup>
				<col style="background-color: green" border="1px solid black"/>
				<col style="background-color: yellow" />
				<col style="background-color: pink" />
				<col style="background-color: red" colspan="2" />
				<col style="background-color: velvet" />
			</colgroup>
			<tr>
				<th>Data 1</th>
				<th>Data 2</th>
				<th>Data 3</th>
				<th>Data 4</th>
				<th>Data 5</th>
			</tr>
			<tr>
				<td>Calcutta</td>
				<td>Orange</td>
			</tr>
			<tr>
				<td>Robots</td>
				<td>Jazz</td>
				<td>Classic</td>
				<td>Gospel</td>
				<td>Lumasaba</td>
				<td>Luganda Songs</td>
				<td>Runyankole songs</td>
			</tr>
			<tr>
				<td rowspan="3">Nothing here man</td>
			</tr>
			<tr>
				<td>Some Data</td>
				
			</tr>
			<tr>
				<td>Some Data</td>
			</tr>
			<tr>
				<td>Some data</td>
			</tr>
			<tr>
				<td></td>
			</tr>
		</table>
		<h3>Styling a column by spanning it</h3>
		<table>
			<colgroup>
				<col style="background-color: yellow" span="2" />
			</colgroup>
			<tr>
				<th>Data 1</th>
				<th>Data 2</th>
			</tr>
			<tr style="background-color: green" span="2">		
				<td>Calcutta</td>
				<td>Orange</td>
			</tr>
			<tr>
				<td>Robots</td>
				<td>Jazz</td>
			</tr>
		</table>
		
																																																			
	</body>
		
</html>
