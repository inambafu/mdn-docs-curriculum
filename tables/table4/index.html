<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="en-US" />
		<meta name="viewport" content="width=device-width" />
		<title>Table 4</title>
		<link rel="stylesheet" href="./styles/styles.css">
	</head>
	<body>
	<!-- The old way of styling tables -->
		<table>
			<tr>
				<th>Data 1</h1>
				<th style="background-color: yellow">Data 2</th>
			</tr>
			<tr>
				<td>Calcutta</td>
				<td style="background-color: yellow">Orange</td>
			</tr>
			<tr>
				<td>Robots</td>
				<td style="background-color: yellow">Jazz</td>
			</tr>
		</table>

		<!-- Another table -->
		<table>
			<colgroup>
				<col style="background-color: green" border="1px solid black"/>
				<col style="background-color: yellow" />
				<col style="background-color: pink" />
			</colgroup>
			<tr>
				<th>Data 1</th>
				<th>Data 2</th>
			</tr>
			<tr>
				<td>Calcutta</td>
				<td>Orange</td>
			</tr>
			<tr>
				<td>Robots</td>
				<td>Jazz</td>
			</tr>
		</table>
	</body>
		
</html>
